1.	Crie uma página HTML, e salve-a com o nome formulario.html. Nela crie um formulário do tipo Cadastro de clientes. O formulário obrigatoriamente deve ter campos de identificação do cliente conforme segue
NOME, EMAIL, IDADE -> e botões: voltar, limpar e enviar
•	O botão Limpar – permite limpar os dados inseridos (Deve estar em funcionamento)
•	Voltar – permite retornar à página anterior (Devem apenas inserir o botão simbolicamente, não precisa estar em funcionamento, pois este recurso será visto na Aula 08)
•	Enviar - permite submeter o formulário à outra página. O formulário deverá ser submetido a página envia.html (esta página também deve ser criada), a qual deverá conter apenas a mensagem: Cadastro realizado com sucesso!!
•	Valide o form com os atributos do HTML 5, para que todos os campos sejam obrigatoriamente preenchidos.
•	O campo e-mail também deve ser validado para que seja informado um tipo e-mail válido.
•	O campo idade não deve permitir que caracteres não numéricos sejam inseridos. 

Atenção, deve validar este formulário utilizando apenas recursos do HTML5.
2.	Crie uma página e salve-a com o nome enquete.html, e nela crie uma enquete com um tema de sua preferência. A página deve conter a pergunta da enquete, as opções de resposta (no mínimo 2) e permitir que o usuário marque sua resposta (use campos do tipo checkbox ou rádio para as respostas). Ex:  

“Você utiliza o produto x?”, opção de resposta: “Sim” ou “Não”;
“Qual produto gostaria que estivesse na promoção?”, exemplo de resposta: “Notebook” ou “Tablet”;
“Você prefere cursar um curso”, opção de resposta: “Presencial”, “EAD” ou “Híbrido”;

3.	Modifique a index.html, criando os links de acesso às páginas formulario.html, e enquete.html no menu da AULA 5. Portanto, o menu Aula 3, terá duas páginas vinculadas. OBS: rever o código fonte do primeiro menu do exemplo do template.
